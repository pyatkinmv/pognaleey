<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Picker Survey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #34495e;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #2c3e50;
        }

        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #2c3e50;
            background-color: #f9f9f9;
        }

        select:focus {
            outline: none;
            border: 1px solid #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .question-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .question-container:last-child {
            margin-bottom: 0;
        }

        .form-heading {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .highlight {
            color: #1d6fa5;
        }
    </style>
</head>
<body>
<h1>Travel Picker Survey</h1>
<form action="/api/v1/travel-inquiries" method="POST">
    <div class="form-heading">Let us know your preferences to find the perfect travel destination!</div>

    <!-- Purpose of the trip -->
    <div class="question-container">
        <label for="purpose">What is the <span class="highlight">purpose</span> of your trip? (Select all that apply)</label>
        <select id="purpose" name="purpose" multiple>
            <option value="Relaxation and leisure">Relaxation and leisure</option>
            <option value="Active vacation (hiking, surfing, etc.)">Active vacation (hiking, surfing, etc.)</option>
            <option value="Exploring culture and landmarks">Exploring culture and landmarks</option>
            <option value="Shopping and entertainment">Shopping and entertainment</option>
            <option value="Family trip">Family trip</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <!-- Preferred nature and atmosphere -->
    <div class="question-container">
        <label for="nature">What type of <span class="highlight">nature</span> or atmosphere do you prefer? (Select all that apply)</label>
        <select id="nature" name="nature" multiple>
            <option value="Beaches">Beaches</option>
            <option value="Mountains">Mountains</option>
            <option value="Forests and nature">Forests and nature</option>
            <option value="City life">City life</option>
            <option value="Lakes and rivers">Lakes and rivers</option>
            <option value="Unique and unusual places">Unique and unusual places</option>
        </select>
    </div>

    <!-- Weather preference -->
    <div class="question-container">
        <label for="weather">What kind of <span class="highlight">weather</span> do you enjoy? (Select all that apply)</label>
        <select id="weather" name="weather" multiple>
            <option value="Warm and sunny">Warm and sunny</option>
            <option value="Cool climate">Cool climate</option>
            <option value="Cold and snowy">Cold and snowy</option>
            <option value="Moderate weather">Moderate weather</option>
            <option value="No preference">No preference</option>
        </select>
    </div>

    <!-- Time of year -->
    <div class="question-container">
        <label for="season">When do you plan to <span class="highlight">travel</span>? (Time of year)</label>
        <select id="season" name="season">
            <option value="Winter">Winter</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Fall">Fall</option>
            <option value="Flexible">Flexible</option>
        </select>
    </div>

    <!-- Budget -->
    <div class="question-container">
        <label for="budget">What is your <span class="highlight">approximate budget</span> per person?</label>
        <select id="budget" name="budget">
            <option value="Under $500">Under $500</option>
            <option value="Between $500 and $1,000">Between $500 and $1,000</option>
            <option value="Between $1,000 and $2,000">Between $1,000 and $2,000</option>
            <option value="Over $2,000">Over $2,000</option>
        </select>
    </div>

    <!-- Preferred duration -->
    <div class="question-container">
        <label for="duration">What is the <span class="highlight">duration</span> of your trip?</label>
        <select id="duration" name="duration">
            <option value="1-3 days">1-3 days</option>
            <option value="4-7 days">4-7 days</option>
            <option value="8-14 days">8-14 days</option>
            <option value="Over 2 weeks">Over 2 weeks</option>
        </select>
    </div>

    <!-- Interests -->
    <div class="question-container">
        <label for="interests">What are your main <span class="highlight">interests</span>? (Select all that apply)</label>
        <select id="interests" name="interests" multiple>
            <option value="Museums and architecture">Museums and architecture</option>
            <option value="Sports and active recreation">Sports and active recreation</option>
            <option value="Nature reserves and parks">Nature reserves and parks</option>
            <option value="Culinary tours and gastronomy">Culinary tours and gastronomy</option>
            <option value="Nightclubs and parties">Nightclubs and parties</option>
            <option value="Shopping">Shopping</option>
            <option value="Photography and landscapes">Photography and landscapes</option>
        </select>
    </div>

    <!-- From -->
    <div class="question-container">
        <label for="from">Where are you <span class="highlight">starting</span> your journey from?</label>
        <input type="text" id="from" name="from" placeholder="Enter your starting location">
    </div>

    <!-- To -->
    <div class="question-container">
        <label for="to">Where do you <span class="highlight">want to go</span>?</label>
        <input type="text" id="to" name="to" placeholder="Enter your desired destination">
    </div>

    <!-- Travel companions -->
    <div class="question-container">
        <label for="companions">Who are you <span class="highlight">traveling</span> with?</label>
        <select id="companions" name="companions">
            <option value="Traveling solo">Solo</option>
            <option value="Traveling with a partner">With a partner</option>
            <option value="Traveling with family">With family</option>
            <option value="Traveling with friends">With friends</option>
        </select>
    </div>

    <!-- Additional Preferences -->
    <div class="question-container">
        <label for="preferences">Do you have any <span class="highlight">additional preferences</span>?</label>
        <textarea id="preferences" name="preferences" rows="4" placeholder="Write any additional details here"></textarea>
    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
