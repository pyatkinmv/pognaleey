<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Picker Survey</title>
</head>
<body>
<h1>Travel Picker Survey</h1>
<form action="/api/v1/travel-inquiries" method="POST">
    <!-- Purpose of the trip -->
    <label for="purpose">What is the purpose of your trip?</label><br>
    <select id="purpose" name="purpose">
        <option value="A relaxing beach vacation">Relaxing beach vacation</option>
        <option value="A romantic trip">Romantic trip</option>
        <option value="An adventurous journey">Adventurous journey</option>
        <option value="A cultural exploration">Cultural exploration</option>
        <option value="A family getaway">Family getaway</option>
    </select>
    <br><br>

    <!-- Preferred type of destination -->
    <label for="destination">What type of destination do you prefer?</label><br>
    <select id="destination" name="destination">
        <option value="Bustling city life">City life</option>
        <option value="Quiet countryside">Countryside</option>
        <option value="Serene mountains">Mountains</option>
        <option value="Tropical paradise">Tropical paradise</option>
        <option value="Snowy landscapes">Snowy landscapes</option>
    </select>
    <br><br>

    <!-- Weather preference -->
    <label for="weather">What kind of weather do you enjoy?</label><br>
    <select id="weather" name="weather">
        <option value="Hot and sunny">Hot and sunny</option>
        <option value="Cool and breezy">Cool and breezy</option>
        <option value="Cold and snowy">Cold and snowy</option>
        <option value="Mild and pleasant">Mild and pleasant</option>
    </select>
    <br><br>

    <!-- Budget -->
    <label for="budget">What is your approximate budget per person?</label><br>
    <select id="budget" name="budget">
        <option value="Under $500">Under $500</option>
        <option value="Between $500 and $1,000">Between $500 and $1,000</option>
        <option value="Between $1,000 and $2,000">Between $1,000 and $2,000</option>
        <option value="Over $2,000">Over $2,000</option>
    </select>
    <br><br>

    <!-- Interests -->
    <label for="interests">What are your main interests?</label><br>
    <select id="interests" name="interests" multiple>
        <option value="Exploring museums and architecture">Museums and architecture</option>
        <option value="Enjoying culinary tours and gastronomy">Culinary tours and gastronomy</option>
        <option value="Visiting nature reserves and parks">Nature reserves and parks</option>
        <option value="Experiencing local festivals and events">Festivals and events</option>
        <option value="Relaxing at spa resorts">Spa and relaxation</option>
    </select>
    <br><br>

    <!-- Travel companions -->
    <label for="companions">Who are you traveling with?</label><br>
    <select id="companions" name="companions">
        <option value="Traveling solo">Solo</option>
        <option value="Traveling with a partner">With a partner</option>
        <option value="Traveling with family">With family</option>
        <option value="Traveling with friends">With friends</option>
    </select>
    <br><br>

    <!-- Preferred duration -->
    <label for="duration">What is the duration of your trip?</label><br>
    <select id="duration" name="duration">
        <option value="1-3 days">1-3 days</option>
        <option value="4-7 days">4-7 days</option>
        <option value="8-14 days">8-14 days</option>
        <option value="Over 2 weeks">Over 2 weeks</option>
    </select>
    <br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
